{%extends "base.html"%}
{% load bootstrap4 %}
{%load static%}

{% block content %}
<div class="container"><br>
  <div class="row">

    <div class="col-md-6">
        <img src="https://images.unsplash.com/photo-1616510109926-d83f057f168c?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTV8fHRyb3BoeXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" width="500" height="500" >

    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel-default">
        <div class="panel-heading">
          <h1 class="text-center" style='color:#8a3ab9;'><b>Sign Up</b></h1>
        </div>
        <div class="panel-body">
          
          <form action="users/register/"  method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_form profForm %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg" value="SignUp">
            </div>

            <input type="hidden" name="newprofile" value="newprofile">

          </form>
              <div class="border-bottom pt-3">
                <p class="text-muted">Already have an account?<a class="ml-2 text-info" href="{% url 'login' %}">SignIn</a></p>
              </div>
        </div>

      </div>

    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
